<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data processor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="fileUpload.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Data processor</a>
        </div>
    </div>
</nav>


<div class="container" style="min-height: 500px">

	<p th:text="'Hello, ' + ${name} + '!'" />

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/import">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="uploadField2" id="uploadField2" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" id="uploadButton2" /></td></tr>
			</table>
		</form>
	</div>
	
	<div class="starter-template">
        <h1>Spring Boot AJAX Example</h1>

        <div id="feedback"></div>

        <form class="form-horizontal" id="upload-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">File for upload</label>
                <div class="col-sm-10">
                    <input type="file" name="uploadField" class="form-control" id="uploadField"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="uploadButton"
                            class="btn btn-primary btn-lg">Upload
                    </button>
                </div>
            </div>
        </form>

    </div>
